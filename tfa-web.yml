---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tfa-web
  labels:
    app: tfa-web
spec:
  replicas: 5
  selector:
    matchLabels:
      app: tfa-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 4
  template:
    metadata:
      labels:
        app: tfa-web
    spec:
      containers:
        - name: tfa-web
          image: quay.io/woditschka/tfa-web
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          livenessProbe:
            httpGet:
              path: /
              port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: tfa-web
spec:
  type: LoadBalancer
  selector:
    app: tfa-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
      name: http